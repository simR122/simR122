<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
        .game-container { cursor: pointer; }
        .star { 
            fill: #FFD700;
            transform-origin: center;
            transition: transform 0.3s ease;
        }
        .star:hover {
            transform: scale(1.2);
            filter: brightness(1.2);
        }
        .score-text {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
            font-size: 14px;
            fill: #333;
        }
        .game-title {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
            font-size: 16px;
            font-weight: bold;
            fill: #2F80ED;
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>

    <script type="text/javascript"><![CDATA[
        let score = 0;
        function clickStar(evt) {
            score += 1;
            const scoreText = document.getElementById('score');
            scoreText.textContent = `Stars collected: ${score}`;
            
            // Create new star effect
            const star = evt.target;
            star.style.animation = 'none';
            star.style.transform = 'scale(1.2)';
            setTimeout(() => {
                star.style.animation = 'float 3s ease-in-out infinite';
            }, 50);

            // Move star to new random position
            const newX = Math.random() * 350 + 25;
            const newY = Math.random() * 150 + 25;
            star.setAttribute('cx', newX);
            star.setAttribute('cy', newY);
        }
    ]]></script>

    <!-- Game Background -->
    <rect width="400" height="200" fill="#F8F9FA" rx="10"/>
    
    <!-- Game Title -->
    <text x="50%" y="30" text-anchor="middle" class="game-title">ðŸŒŸ Star Collector Game ðŸŒŸ</text>
    
    <!-- Score Display -->
    <text id="score" x="50%" y="180" text-anchor="middle" class="score-text">Stars collected: 0</text>

    <!-- Clickable Stars -->
    <g class="game-container">
        <path onclick="clickStar(evt)" class="star floating" transform="translate(100,80)" d="M12 0L15.6 7.8L24 8.4L17.7 14.1L19.5 22.2L12 18L4.5 22.2L6.3 14.1L0 8.4L8.4 7.8L12 0Z"/>
        <path onclick="clickStar(evt)" class="star floating" style="animation-delay: 0.5s" transform="translate(200,100)" d="M12 0L15.6 7.8L24 8.4L17.7 14.1L19.5 22.2L12 18L4.5 22.2L6.3 14.1L0 8.4L8.4 7.8L12 0Z"/>
        <path onclick="clickStar(evt)" class="star floating" style="animation-delay: 1s" transform="translate(300,90)" d="M12 0L15.6 7.8L24 8.4L17.7 14.1L19.5 22.2L12 18L4.5 22.2L6.3 14.1L0 8.4L8.4 7.8L12 0Z"/>
    </g>

    <!-- Instructions -->
    <text x="50%" y="60" text-anchor="middle" class="score-text">Click the floating stars to collect them!</text>
</svg>